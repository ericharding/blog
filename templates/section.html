{% extends "index.html" %}

{% block content %}
{% for page in section.pages %}
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
  {{ page.content | safe }}
</div>
{%endfor %}
{% endblock content %}
