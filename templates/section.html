{% extends "index.html" %}
{% block content %}
{% for page in section.pages | reverse %}
<div class="post">
  <h1 class="post-title">
    <a href="{{page.permalink}}#continue-reading">
    {{ page.title }}
    {% if page.draft %} - DRAFT {% endif %}
    </a>
  </h1>
  <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
  {{ page.summary | safe }}
<hr>
</div>
{%endfor %}
{% endblock content %}
